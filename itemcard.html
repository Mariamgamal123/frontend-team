<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="headerstyle.css">
    <link rel="stylesheet" href="itemcardstyle.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container">
        <div class="item-big-card">
            <div class="card mb-3 d-none d-md-flex align-items-center">
                <div class="row g-0">
                    <div class="col-md-3">
                        <img src="imgs/mcdn.jpg" class="img-fluid rounded-start item-big-card-img" alt="...">
                    </div>
                    <div class="col-md-9">
                        <div class="card-body">
                            <h5 class="card-title text-center">Card title</h5>
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                            <p class="card-text mt-5 price">50$</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card d-md-none d-flex align-items-center">
                <img src="imgs/mcdn.jpg" class="card-img-top item-big-card-img" alt="...">
                <div class="card-body pt-5">
                    <h5 class="card-title text-center">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the cardâ€™s content.</p>
                    <p class="card-text text-center">50$</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        fetch("header.html")
        .then(response => response.text())
        .then(data => document.getElementById("header-placeholder").innerHTML = data);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
